<!DOCTYPE html>
<html>
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="4-common.css"/>
		<link rel="stylesheet" href="3-header.css"/>
		<link rel="stylesheet" href="3-footer.css"/>
		<link rel="stylesheet" href="6-filters.css"/>
		<link rel="icon" href="images/icon.png" type="image/png"/>
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<button type="button">
					Search
				</button>
				<div class="locations">
					<h3 class="title">States</h3>
					<h4 class="subtitle">California, Arizona, Florida</h4>
					<ul class="popover">
						<li><h2>Arizona</h2></li>
						<li>
							<ul class="popover_list">
								<li>Page1</li>
								<li>Page2</li>
							</ul>
						</li>
						<li><h2>California</h2></li>
						<li>
							<ul class="popover_list">
								<li>San Francisco</li>
								<li>Los Alto</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3 class="title">Amenities</h3>
					<h4 class="subtitle">Internet, Kitchen, Cleaning</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Cleaning</li>
						<li>Water</li>
					</ul>
				</div>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
